<div class="content">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <span class="ipnx"><img src="/static/assets/img/logo.png" alt="ipNX logo" /></span>
                    <h5 class="title">Login</h5>
                    {% if msg %}
                    <h6 class="subtitle">{{ msg | safe }}</h6>
                    {% else %}
                    <h6 class="subtitle">Sign in with your credentials</h6>
                    {% endif %}

                </div>
                <div class="card-body">

                    <form role="form" method="post" action="">

                        {{ form.hidden_tag() }}

                        <div class="row">

                            <div class="col-md-1 px-md-1"></div>

                            <div class="col-md-1 px-md-1">
                                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>-->
                            </div>

                            <div class="col-md-5 px-md-1">
                                <div class="form-group">
                                    {{ form.username(placeholder="Username",class="form-control") }}
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-1 px-md-1"></div>

                            <div class="col-md-1 px-md-1">
                                <!--<div class="form-group">
                          <i class="fas fa-lock"></i>
                      </div>-->
                            </div>

                            <div class="col-md-5 px-md-1">
                                <div class="form-group">
                                    {{ form.password(placeholder="Password",class="form-control",type="password") }}
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-1 px-md-1"></div>

                            <div class="col-md-1 px-md-1">
                                <button type="submit" class="btn btn-fill btn-primary">Log in</button>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    No account? Please <a href={{ url_for('register') }}>register</a>
                </div>
            </div>
        </div>

    </div>
</div>
